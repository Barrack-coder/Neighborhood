{% block content %}
<div class="container  justify-content-center">
  <div class="row my-5" style="font-family: 'Amatic SC', cursive;">
   {% if messages %}
      <div class="messages me-5">
          {% for message in messages %}
          <h4 {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</h4>
          {% endfor %}
      </div>
    {% endif %}
   
    <div class="col-md-6">

      <div class="">
        <h4 class="text-center my-1" style="width: 350px; font-family: 'Shadows Into Light', cursive; font-size:5rem"> Instagram</h4>
        <div class="border" style="width: 350px;">
          <form class="px-4 py-2" method="POST" action="">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline my-3 ">
              <input type="email" name="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email</label>
            </div>
      
            <!-- Password input -->
            <div class="form-outline">
              <input type="password" name="password" id="typePassword" class="form-control" />
              <label class="form-label" for="typePassword">Password</label>
            </div>
                    
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mt-3">Log in</button>
          
            <!-- 2 column grid layout for inline styling -->
            <div class=" text-center">
              <div class='or mt-1 d-flex'>
                <div class='mt-2' style="height:2px; width:100%; background-color:rgb(195, 195, 195);"></div><p class='mx-2' style="font-size:18px;">OR</p><div class='mt-2 ' style="height:1px; width:100%; background-color:rgb(195, 195, 195);"></div>
              </div>
              <div class="pt-2">
                <!-- Simple link -->
                <a href="#"><small> Forgot password?</small></a>
              </div>
            </div>
          </form>

        </div>
        <div class="border my-2 text-center pt-2" style="width: 350px; height:50px;">
          <small > sign up here ASAP!<a href="{% url 'register' %}"> Sign up</a></small>
        </div>
      </div>
      <div class="col-md-"></div>
    </div>
  </div>

</div>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

{% endblock %}
